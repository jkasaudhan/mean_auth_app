<div class="container clear">
<div class="row">
<div class="col-md-3"></div>
<div class="col-md-6">
<form class="login-form" (submit)="onLoginSubmit()">
    <div class="form-group">
        <label>Username</label>
        <input type="text" [(ngModel)]="username" name="username" class="form-control">
    </div>
    <div class="form-group">
        <label>Email</label>
        <input type="text" [(ngModel)]="email" name="email" class="form-control">
    </div>
    <div class="form-group">
        <label>Password</label>
        <input type="text" [(ngModel)]="password" name="password" class="form-control">
    </div>
    <div class="form-group">
        <input type="submit"  class="btn btn-primary" value="Login">
    </div>
</form>    
</div>
<div class="col-md-3"></div>
</div>
</div>
